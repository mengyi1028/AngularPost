<mat-card>
	<form (submit)='onAddPost(postForm)' #postForm='ngForm'>
		<mat-form-field>
			<input matInput type="text" name='title' placeholder='Please enter your post title' ngModel required #title='ngModel'>
			<mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
		</mat-form-field>
		 
		 <mat-form-field>
			<textarea matInput rows="6" name='content' placeholder='Please enter your post content' ngModel required #content='ngModel'>
			 </textarea>
			 <mat-error *ngIf="content.invalid">Please enter post content</mat-error>
		 </mat-form-field>
	    <button
			mat-raised-button
			color="primary"
			type='submit'>Save Post</button>
	</form>  
</mat-card>
